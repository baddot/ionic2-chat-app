<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let message of messages">{{ message.login }} - {{ message.text }}</ion-item>
	</ion-list>
	<ion-input type="text" [(ngModel)]="message" placeholder="Wpisz wiadomość"></ion-input>
	<button (click)="sendMessage()">Wyślij</button>
</ion-content>
